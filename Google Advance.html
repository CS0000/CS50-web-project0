<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Advance</title>
    <link rel="stylesheet" href="Google Advance.css">
  </head>
  <!-- Find pages with… “all these words:” as_q
  Find pages with… “this exact word or phrase:” as_epq
  Find pages with… “any of these words:” as_oq
  Find pages with… “none of these words:” as_eq
  (remind: @media)
  -->
  <header class="google_header">
    <a href="index.html" title='go to google home'>
      <div id='logo'>
        <div id=hplogo></div>
      </div>
    </a>
    <div id="Google_Search">
      <a href="index.html" target="_top">
      Google Search
      </a>
    </div>
  </header>

  <div class="appbar">
    <label style='margin-left:10px'>Advanced Search</label>
  </div>

  <div class="border"></div>

  <div class="wrapped_search">
    <div class="prologue">
      <div class="lOTAE">
        <span>Find pages with...</span>
      </div>
    </div>
    <div class="prologue_blank">&nbsp; </div>
    <div class="hiddenNotes">
      <div class="LOTAE">To do this in the search box.</div>
    </div>


    <form  action="https://google.com/search" method="GET" name="f">
    <div class="search_area">
      <div class="FAcADc">
        <label>all these words:</label>
      </div>
      <div class="JYcx0e">
        <div style="padding-right: 16px;">
          <input class='input_bar' type="text" name="as_q">
        </div>
      </div>
      <div class="hiddenNotes">
        <div class="LOTAE" style="font-weight:normal">
          Type the important words:
          <span class='hiddenNotes_detail'>tri-color rat terrier</span>
        </div>
      </div>
    </div>

    <div class="search_area">
      <div class="FAcADc">
        <label>this exact word or phrase:</label>
      </div>
      <div class="JYcx0e">
        <div style="padding-right: 16px;">
          <input class='input_bar' id='f2' value type="text" name="as_epq">
        </div>
      </div>
      <div class="hiddenNotes">
        <div class="LOTAE" style="font-weight:normal">
          Put exact words in quotes:
          <span class='hiddenNotes_detail'>rat terrier</span>
        </div>
      </div>
    </div>

    <div class="search_area">
      <div class="FAcADc">
        <label>any of these words:</label>
      </div>
      <div class="JYcx0e">
        <div style="padding-right: 16px;">
          <input class='input_bar' id='f2' value type="text" name="as_oq">
        </div>
      </div>
      <div class="hiddenNotes">
        <div class="LOTAE" style="font-weight:normal">
          Type
          <span class='hiddenNotes_detail'>OR</span>
          between all the words you want:
          <span class="hiddenNotes_detail"> miniature OR standard</span>
        </div>
      </div>
    </div>

    <div class="search_area">
      <div class="FAcADc">
        <label>none of these words:</label>
      </div>
      <div class="JYcx0e">
        <div style="padding-right: 16px;">
          <input class='input_bar' id='f2' value type="text" name="as_eq">
        </div>
      </div>
      <div class="hiddenNotes">
        <div class="LOTAE" style="font-weight:normal">
          Put a minus sign just before words that you don't want:
          <span class='hiddenNotes_detail'>-rodent, -"Jack Russell"</span>
        </div>
      </div>
    </div>


    <div class="search_area">
      <div class="before_bottom"></div>
      <div class="bottom" style='text-align:right'>
        <input type="submit" value="Advanced Search" />
      </div>
    </div>

    </form>

  </div>



  <body>

  </body>
</html>
