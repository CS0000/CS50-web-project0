<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="Google Image.css">
  </head>
  <!-- google image search : no bottoms now. -->
  <body>
    <div id="Google_Search">
      <a href="index.html" target="_top">

    <div id='logo'>

        <form  action ="http://images.google.com/images">
          <input id="input_bar" maxlength=2048 type="text" placeholder="" name="q" value="">

            <input type="submit" value="Google Search" hidden>
          </div> -->
        </form>
      </div>

   </div>
